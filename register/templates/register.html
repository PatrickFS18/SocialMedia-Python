{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form-v6 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/nunito-font.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body class="form-v6">
    <div class="page-content">
        <div class="form-v6-content">
            <div class="form-left">
                <img src="{% static 'form-v6.jpg' %}" alt="form">
            </div>
           <form class="form-detail" method="post" action="{% url 'register:register' %}">
    {% csrf_token %}
    <h2>Social Media</h2>
    <div class="form-row">
        <label for="{{ form.nome.id_for_label }}">Nome Completo:</label>
        {{ form.nome }}
        {{ form.nome.errors }}
    </div>
    <div class="form-row">
        <label for="{{ form.email.id_for_label }}">E-mail:</label>
        {{ form.email }}
        {{ form.email.errors }}
    </div>
    <div class="form-row">
        <label for="{{ form.senha.id_for_label }}">Senha:</label>
        {{ form.senha }}
        {{ form.senha.errors }}
    </div>
    <div class="form-row">
        <label for="{{ form.confirmar_senha.id_for_label }}">Repita sua Senha:</label>
        {{ form.confirmar_senha }}
        {{ form.confirmar_senha.errors }}
    </div>
    <div class="form-row-last">
        <input type="submit" name="register" class="register" value="Registrar-se">
    </div>
</form>

                </div>
            </form>
        </div>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
